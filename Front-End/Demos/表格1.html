<!doctype html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<title>表格</title>
</head>

<body>

<form  name="form"  method="post" action="";>
<table border="1"  style="width: 60%; height: 100%; border-collapse: collapse;">
 <tr>
  <td width=60> </td>
  <td colspan="2"><span style="font-size: 38pt;">会员注册</span></td>
 </tr>
 <tr>
  <td width=60> </td>
  <td align="right">用户名:</td>
  <td width="85%"><input type="text" name="product_no"></input>  <font color="red">*</font></td>
 </tr>
 <tr>
 <td width=60> </td>
  <td align="right">密码:</td>
  <td><input type="password" name="product_name">
  </input>  <font color="red">*</font>  </td>
 </tr>
 <tr>
  <td width=60> </td>
  <td align="right">确认密码:</td>
 
   <td><input type="password" name="product_name">
  </input>  <font color="red">*</font>  </td>
 </tr>
  <tr>
  <td width=60> </td>
  <td align="right">性别:</td>
  
  <td><input id="man" type="radio" checked="checked" name="1" />男<input id="woman" type="radio"  name="1"/>女</td>
 </tr>
 
  <tr>
   <td width=60> </td>
  <td align="right">爱好:</td>
 
  <td><label><input name="Hobby" type="checkbox" value="" />体育 </label>
<label><input name="Hobby" type="checkbox" value="" />音乐 </label> 
<label><input name="Hobby" type="checkbox" value="" />文学 </label> 
<label><input name="Hobby" type="checkbox" value="" />其它 </label> </td>
 </tr>
 <tr>
 <td width=60> </td>
  <td align="right">特长:</td>
  
  <td><select name="skill">
<option value="handwriting">书法</option>
<option value="football">足球</option>
<option value="guitar">吉他</option>
<option value="other">其它</option>
</select>
</td>
</tr>
<tr>
 <td width=60> </td>
  <td align="right">联系电话:</td>
  
  <td><input type="text" name="tel"></input>  <font color="red">*</font></td>
 </tr>
 <tr>
 <td width=60> </td>
  <td colspan="2" align="center"><input type="submit" value="确认注册"></input>
  <input type="reset" value="重新填写"/></td>
 </tr>
</table>

</form>

</body>
</html>
